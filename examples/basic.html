<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>React Quick Prototyping</title>

    <link rel="stylesheet" href="../dist/index.css">
</head>
<body>
<div id="root"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-transform-in-browser@6.4.6/dist/btib.min.js"></script>
<script src="../dist/rc-slider.umd.js"></script>
<script type="text/es2015">

    const wrapperStyle = { width: 400, margin: 50 };
    ReactDOM.render(
      <div>
        <div style={wrapperStyle}>
          <p>Slider</p>
          <Slider.Slider min={0} max={20} defaultValue={3} />
        </div>
        <div style={wrapperStyle}>
          <p>Range with custom tooltip formatter</p>
          <Slider.Range min={0} max={20} defaultValue={[3, 10]} tipFormatter={value => `${value}%`} />
        </div>
      </div>,
      document.getElementById('root')
    );

</script>
</body>
</html>
